<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested.html</title>
</head>

<body>
    <center>
        <table border="1">
            <thead>
                <tr>
                    <th>Device</th>
                    <th>Brand</th>
                    <th colspan="2">Specifications</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="3">Smartphone</td>
                    <td rowspan="3">Apple</td>
                    <th>Model</th>
                    <th>Storage</th>
                </tr>
                <tr>
                    <td>iphone 12 pro</td>
                    <td>256GB</td>
                </tr>
                <tr>
                    <td>iphone SE</td>
                    <td>128GB</td>
                </tr>
                <tr>
                    <td>Laptop</td>
                    <td>HP</td>
                    <td colspan="2">15.6" Display</td>
                </tr>
                <tr>
                    <td>Tablet</td>
                    <td>Samsung</td>
                    <td colspan="2">10.5" Display</td>
                </tr>
            </tbody>
        </table>
    </center>
</body>

</html>
